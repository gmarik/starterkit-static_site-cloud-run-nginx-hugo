<script src="{{.Site.BaseURL | relLangURL}}js/vendor/modernizr-3.6.0.min.js"></script>
<script src="{{.Site.BaseURL | relLangURL}}js/vendor/jquery-3.3.1.min.js"></script>
<script>window.jQuery || document.write('<script src="{{.Site.BaseURL | relLangURL}}js/vendor/jquery-3.3.1.min.js"><\/script>')</script>
<script src="{{.Site.BaseURL | relLangURL}}js/plugins.js"></script>
<script src="{{.Site.BaseURL | relLangURL}}js/main.js"></script>  

<script src="{{.Site.BaseURL | relLangURL}}js/vendor/highlight.min.js"></script>  
<script>hljs.initHighlightingOnLoad();</script>
                                                       
{{ if .Site.Params.ga }}
<script>                                             
    window.ga = function () { ga.q.push(arguments) }; ga.q = []; ga.l = +new Date;
ga('create', '{{- .Site.Params.ga -}}', 'auto'); ga('send', 'pageview')
</script>                                            
<script src="//www.google-analytics.com/analytics.js" async defer></script>
{{ end }}
